<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
<!--
.STYLE1 {
	font-size: 16px;
	font-family: "宋体";
}
-->
</style>
</head>

<body>
<table width="776" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><img src="images/blog_02.jpg" width="774" height="95" /></td>
  </tr>
</table>
<table width="776" border="0" cellspacing="2" cellpadding="0">
  <tr>
    <td colspan="2" background="images/b1.gif"><div align="left" class="STYLE1"><img src="images/b1.gif" width="2" height="24" />签写留言</div></td>
  </tr>
  <tr>
    <td width="385"><div align="right">姓名：</div></td>
    <td width="385"><form id="form2" name="form2" method="post" action="">
      <label>
        <input name="textfield" type="text" maxlength="10" />
        </label>
    </form>    </td>
  </tr>
  <tr>
    <td><div align="right">性别：</div></td>
    <td><form id="form1" name="form1" method="post" action="">
      <label>
        <input type="radio" name="radiobutton" value="radiobutton" />
        </label>
    男
    <label>
    <input type="radio" name="radiobutton" value="radiobutton" />
    </label>
    女
    </form>    </td>
  </tr>
  <tr>
    <td><div align="right">爱号：</div></td>
    <td><form id="form3" name="form3" method="post" action="">
      <label>
        <input type="checkbox" name="checkbox" value="checkbox" />
        </label>
    音乐
    <label>
    <input type="checkbox" name="checkbox2" value="checkbox" />
    </label>
美术
<label>
<input type="checkbox" name="checkbox3" value="checkbox" />
</label>
旅游
<label>
<input type="checkbox" name="checkbox4" value="checkbox" />
</label>
上网    
            </form>    </td>
  </tr>
  <tr>
    <td><div align="right">来自何方：</div></td>
    <td><form id="form4" name="form4" method="post" action="">
      <label>
        <select name="select">
          <option>北京</option>
          <option>上海</option>
          <option>广州</option>
          <option>深圳</option>
          <option>杭州</option>
        </select>
        </label>
    </form>    </td>
  </tr>
  <tr>
    <td><div align="right">留言内容：</div></td>
    <td><form id="form5" name="form5" method="post" action="">
      <label>
        <textarea name="textarea" cols="60" rows="8"></textarea>
        </label>
    </form>    </td>
  </tr>
  <tr>
    <td colspan="2"><form id="form6" name="form6" method="post" action="">
      <label>
        <div align="center">
          <input type="submit" name="Submit" value="提交" />
        </div>
      </label>
    </form>    </td>
  </tr>
</table>
<img src="images/b1.gif" width="2" height="24" />
</body>
</html>
