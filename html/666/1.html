<body>
	<h4>有表头的表格</h4>
	<table border="1">
		<tr>
			<th>姓名</th>
			<th>电话</th>
			<th>传真</th>
		</tr>
		<tr>
			<td>Bill Gates</td>
			<td>555 77 854</td>
			<td>555 77 855</td>
		</tr>		
	</table>
	<h4>竖直方向的表头</h4>
	<table border="1">
	<tr>
		<th>电话</th>
		<td>Bill Gates</td>
	</tr>
	<tr>
		<th>电话</th>
		<td>555 77 854</td>
	</tr>
	<tr>
		<th>传真</th>
		<td>555 77 855</td>
	</tr>
	</table>
</body>
